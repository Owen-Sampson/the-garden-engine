<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Garden Engine</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .hero {
      background: url('Hero.png') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 0 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    p {
      font-size: 1.2em;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }

    .button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #1DA851;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>The Garden Engine</h1>
    <p>Tool Repairs. Sharpening. Carb Tuning.</p>
    <p>For the machines you can't afford to replace.</p>
    <a href="https://wa.me/447301068139" class="button">WhatsApp Me</a>
  </div>
</body>
</html>
