
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Garden Engine</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background: url('Hero.jpg.PNG') no-repeat center center;
      background-size: cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    header h1, header p, header a {
      z-index: 2;
      margin: 0.5em 0;
    }

    header h1 {
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.2rem;
      max-width: 90%;
    }

    header a {
      display: inline-block;
      padding: 0.8em 1.6em;
      margin-top: 1em;
      background-color: #333;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      header p {
        font-size: 1rem;
      }

      header a {
        padding: 0.6em 1.2em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>The Garden Engine</h1>
    <p>Precision Cuts. Clean Lines. Grit in the Details.</p>
    <a href="#services">Check Availability</a>
  </header>
</body>
</html>
