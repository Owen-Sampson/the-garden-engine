
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Garden Engine</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    header img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      z-index: 1;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 2;
    }

    .hero-content {
      position: relative;
      z-index: 3;
      text-align: center;
      color: white;
      padding: 0 20px;
    }

    .hero-content h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .hero-content a {
      background-color: #333;
      color: white;
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    @media (max-width: 480px) {
      .hero-content h1 {
        font-size: 2rem;
      }
      .hero-content p {
        font-size: 1rem;
      }
      .hero-content a {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }

  </style>
</head>
<body>

<header>
  <img src="Hero.jpg.PNG" alt="The Garden Engine">
  <div class="overlay"></div>
  <div class="hero-content">
    <h1>The Garden Engine</h1>
    <p>Precision Cuts. Clean Lines. Grit in the Details.</p>
    <a href="#services">Check Availability</a>
  </div>
</header>

</body>
</html>
