
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Garden Engine</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .hero {
      background-image: url("Hero.jpg.PNG");
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
    }

    .hero p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    .hero a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .hero {
        background-position: top center;
        background-size: cover;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>The Garden Engine</h1>
    <p>Precision Cuts. Clean Lines. Grit in the Details.</p>
    <a href="#services">Check Availability</a>
  </div>
</body>
</html>
